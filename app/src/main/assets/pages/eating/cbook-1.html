<article class="container">
	<h1>娃娃菜白玉蘑菇汤</h1>
	<p class="lead">面对不爱吃饭的孩子时可以选择一些颜色鲜艳的食材，
		这道彩蔬炒虾仁就是一道色彩丰富，味道鲜美的菜肴。</p>
	<section class="param">
		<h2>食材 <small>FOOD MATERIAL</small></h2>
		<dl class="param-list row">
			<dt class="param-list_item col-xs-3">猪仔排骨</dt>
			<dd class="param-list_item col-xs-3">450g</dd>
			<dt class="param-list_item col-xs-3">味精</dt>
			<dd class="param-list_item col-xs-3">4克</dd>
			<dt class="param-list_item col-xs-3">辣酱</dt>
			<dd class="param-list_item col-xs-3">25克</dd>
			<dt class="param-list_item col-xs-3">香油</dt>
			<dd class="param-list_item col-xs-3">3克</dd>
			<dt class="param-list_item col-xs-3">鲜汤</dt>
			<dd class="param-list_item col-xs-3">400克</dd>
			<dt class="param-list_item col-xs-3">苦瓜</dt>
			<dd class="param-list_item col-xs-3">200克</dd>
			<dt class="param-list_item col-xs-3">植物油</dt>
			<dd class="param-list_item col-xs-3">40克</dd>
			<dt class="param-list_item col-xs-3">红油</dt>
			<dd class="param-list_item col-xs-3">30克</dd>
			<dt class="param-list_item col-xs-3">红椒</dt>
			<dd class="param-list_item col-xs-3">30克</dd>
			<dt class="param-list_item col-xs-3">姜</dt>
			<dd class="param-list_item col-xs-3">8克</dd>
			<dt class="param-list_item col-xs-3">精盐</dt>
			<dd class="param-list_item col-xs-3">6克</dd>
		</dl>
	</section>
	<section class="step">
		<h2>第一步 <small>STEP ONE</small></h2>
		<div class="row">
			<div class="col-xs-6">
				<img src="../../images/cookbooks/1.jpg" alt="第一步" class="img-thumbnail img-responsive center-block">
			</div>
			<div class="col-xs-6">
				<p><em>2.</em>将猪仔排骨洗净剁成3.5厘米长的段</p>
			</div>
		</div>
	</section>
	<section>
		<h2>第二步 <small>STEP TWO</small></h2>
		<div class="row">
			<div class="col-xs-6">
				<img src="../../images/cookbooks/2.jpg" alt="第一步" class="img-thumbnail img-responsive center-block">
			</div>
			<div class="col-xs-6">
				<p><em>2.</em>白菜切成稍微长一些点的段后，每段切成两个长片再切成小条但是不断开，这样切的爆炒很容易断生、易入味</p>
			</div>
		</div>
	</section>
