<!doctype html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="/styles/main.css">
	<link href="/favicon.ico" rel="icon" type="image/x-icon">
	<title>登陆 - Naidour.com</title>
</head>
<body>
	<section class="main-section" role="main">
		<form action="#" method="get" role="form">
			<fieldset class="username-field">
				<div class="form-group">
					<label for="ipt-username">登陆：</label>
					<input type="text" class="form-control" id="ipt-username" name="username" placeholder="手机/邮箱" required="required">
				</div>
			</fieldset>
			<fieldset class="password-field">
				<div class="form-group">
					<label for="ipt-password">密码：</label>
					<input type="password" class="form-control" id="ipt-password" name="password" placeholder="密码" required="required">
				</div>
			</fieldset>
			<fieldset class="help-field">
				<div class="form-group">
					<div class="checkbox">
						<label><input type="checkbox">下次自动登陆</label>
					</div>
					<div class="forgotten-password">
						<a href="#">忘记密码</a>
					</div>
				</div>
			</fieldset>
			<fieldset class="verify-field">
				<div class="form-group">
					<label for="verifyCode" class="col-md-2 control-label">验证码</label>
					<input type="text" name="verify" class="form-control" id="verifyCode" placeholder="请输入验证码">
					<img src="#" alt="" title="点击刷新" id="verifyImage"/>
				</div>
			</fieldset>
			<button type="submit" class="btn btn-default">登陆</button>
		</form>
	</section>
</body>
</html>
