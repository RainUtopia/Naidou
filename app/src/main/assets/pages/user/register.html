<!doctype html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="/styles/main.css">
	<link href="/favicon.ico" rel="icon" type="image/x-icon">
	<title>注册 - Naidour.com</title>
</head>
<body>
	<section class="main-section" role="main">
		<form action="#" method="post" role="form">
			<fieldset class="username-field">
				<div class="form-group">
					<label for="ipt-username_email">邮箱：</label>
					<input type="email" class="form-control" id="ipt-username_email" name="email" placeholder="请输入你常用的邮箱">
				</div>
			</fieldset>
			<fieldset class="password-field">
				<div class="form-group">
					<label for="ipt-password">密码：</label>
					<input type="password" class="form-control" id="ipt-password" name="password" placeholder="密码">
					<label for="ipt-password-agin">请再输一次密码：</label>
					<input type="password" class="form-control" id="ipt-password-agin" name="password" placeholder="请再输一次密码">
				</div>
			</fieldset>
			<fieldset class="verify-field">
				<div class="form-group">
					<label for="verifyCode" class="col-md-2 control-label">验证码</label>
					<input type="text" name="verify" class="form-control" id="verifyCode" placeholder="请输入验证码">
					<img src="#" alt="" title="点击刷新" id="verifyImage"/>
				</div>
			</fieldset>
			<button type="submit" class="btn btn-default">注册</button>
		</form>
	</section>
</body>
</html>
